{% extends "base.html" %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-4">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="50%">
        {% endif %}
    </div>

    <div class="col-md-8">
        {% if project.link %}
            <a href="{{ project.link }}" target="_blank">view project</a>
            <!-- <button onclick="document.location='{{ project.link }}'">view project</button>  -->
        {% endif %}
    </div>

    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock page_content %}
