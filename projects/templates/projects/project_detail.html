{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }} - Project Detail</title>
    <link rel="stylesheet" href="{% static 'styles/projects.css' %}">
    <style>
        .project-detail-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .detail-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .detail-title {
            color: white;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .detail-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .detail-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            margin: 0 auto 30px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .detail-info {
            color: white;
        }

        .detail-info h3 {
            color: white;
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .detail-info h3:first-child {
            margin-top: 0;
        }

        .detail-info p {
            font-size: 18px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .tech-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .detail-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
        }

        .detail-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .project-detail-container {
                padding: 20px 15px;
            }

            .detail-title {
                font-size: 32px;
            }

            .detail-content {
                padding: 25px 20px;
            }

            .detail-info h3 {
                font-size: 20px;
            }

            .detail-info p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .detail-title {
                font-size: 24px;
            }

            .detail-content {
                padding: 20px 15px;
            }

            .detail-info h3 {
                font-size: 18px;
            }

            .detail-info p {
                font-size: 14px;
            }

            .detail-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="back-nav">
        <a href="{% url 'project_index' %}" class="back-button">← Back to Projects</a>
    </nav>

    <div class="project-detail-container">
        <div class="detail-header">
            <h1 class="detail-title">{{ project.title }}</h1>
        </div>

        <div class="detail-content">
            {% if project.image %}
            <img src="{{ project.image.url }}" alt="{{ project.title }}" class="detail-image">
            {% endif %}

            <div class="detail-info">
                <h3>About the project</h3>
                <p>{{ project.description }}</p>

                <h3>Technology used</h3>
                <p>
                    <span class="tech-badge">{{ project.technology }}</span>
                </p>

                {% if project.link %}
                <a href="{{ project.link }}" target="_blank" class="detail-button">View Project →</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
